<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="./images/logo.svg"
        alt="Логотип c надписью: 'Mesto Russia'."
        class="logo"
      />
    </header>
    <main class="content">
      <section class="profile content__profile">
        <div class="profile__container">
          <img
            src="./images/jack.jpg"
            alt="Жак-Ив Кусто в красной шапке улыбается на фоне моря."
            class="profile__avatar"
          />
          <div class="profile__baseline">
            <div class="profile__info">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <p class="profile__info-activity">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements content__elements">
        <div class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="Храм в горах Карачаевска."
            class="element__pic"
          />
          <div class="element__flex-container">
            <h2 class="element__text">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/elbrus.jpg"
            alt="Гора Эльбру на фоне оранжевого заката."
            class="element__pic"
          />
          <div class="element__flex-container">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/dombay.jpg"
            alt="Снежные вершины гор Домбай, серое небо."
            class="element__pic"
          />
          <div class="element__flex-container">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/elbrus.jpg"
            alt="Гора Эльбру на фоне оранжевого заката."
            class="element__pic"
          />
          <div class="element__flex-container">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/dombay.jpg"
            alt="Снежные вершины гор Домбай, серое небо."
            class="element__pic"
          />
          <div class="element__flex-container">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="Храм в горах Карачаевска."
            class="element__pic"
          />
          <div class="element__flex-container">
            <h2 class="element__text">Карачаево-Черкесия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <div id="edit-popup" class="popup">
      <div class="popup__container">
        <button id="closeEditPopup" type="button" class="popup__close"></button>
        <form id="edit-form" class="form" name="edit-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <input
            name="firstname"
            type="text"
            class="form__field"
            placeholder="Имя"
          />
          <input
            name="activity"
            type="text"
            class="form__field"
            placeholder="О себе"
          />
          <input type="submit" class="form__submit" value="Cохранить" />
        </form>
      </div>
    </div>
    <div id="add-popup" class="popup">
      <div class="popup__container">
        <button id="closeAddPopup" type="button" class="popup__close"></button>
        <form id="add-form" class="form" name="edit-profile">
          <h2 class="form__title">Новое место</h2>
          <input
            name="title"
            type="text"
            class="form__field"
            placeholder="Назавание"
          />
          <input
            name="url"
            type="text"
            class="form__field"
            placeholder="Ссылка на картинку"
          />
          <input type="submit" class="form__submit" value="Создать" />
        </form>
      </div>
    </div>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
