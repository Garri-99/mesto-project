<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="./images/Vector.svg"
        alt="Логотип c надписью: 'Mesto Russia'."
        class="logo"
      />
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile content__profile">
        <div class="profile__container">
          <img
            src="./images/jack.jpg"
            alt="Жак-Ив Кусто в красной шапке улыбается на фоне моря."
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">
              Жак-Ив Кусто<img
                src="./images/Edit-Button.svg"
                alt=""
                class="edit-button"
              />
            </h1>
            <p class="profile__info-activity">Исследователь океана</p>
          </div>
          <div class="popup">
            <form action="" class="popup__container">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input type="text" class="popup__field" value="Жак-Ив Кусто">
              <input type="text" class="popup__field" value="Исследователь океана">
              <input type="submit" class="popup__submit" value="Cохранить">
              <img src="./images/Close-icon.svg" alt="" class="popup__close">
            </form>
          </div>
        </div>
        <svg
          class="add-button"
          width="150"
          height="50"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            class="add-button__rect"
            x="1"
            y="1"
            rx="1"
            stroke="#fff"
            stroke-width="2"
          />
        </svg>
      </section>
      <section class="elements content__elements">
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="" class="element__pic" />
          <div class="element__flex-container">
            <h2 class="element__text">Карачаевск</h2>
            <img src="./images/like.svg" alt="" class="element__like" />
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="" class="element__pic" />
          <div class="element__flex-container">
            <h2 class="element__text">Гора Эльбрус</h2>
            <img src="./images/like.svg" alt="" class="element__like" />
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.jpg" alt="" class="element__pic" />
          <div class="element__flex-container">
            <h2 class="element__text">Домбай</h2>
            <img src="./images/like.svg" alt="" class="element__like" />
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="" class="element__pic" />
          <div class="element__flex-container">
            <h2 class="element__text">Гора Эльбрус</h2>
            <img src="./images/like.svg" alt="" class="element__like" />
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.jpg" alt="" class="element__pic" />
          <div class="element__flex-container">
            <h2 class="element__text">Домбай</h2>
            <img src="./images/like.svg" alt="" class="element__like" />
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="" class="element__pic" />
          <div class="element__flex-container">
            <h2 class="element__text">Карачаево-Черкесия</h2>
            <img src="./images/like.svg" alt="" class="element__like" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">&copy; 2020 Mesto Russia</footer>
  </body>
</html>
