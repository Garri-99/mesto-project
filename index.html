<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="./images/logo.svg"
        alt="Логотип c надписью: 'Mesto Russia'."
        class="logo"
      />
    </header>
    <main class="content">
      <section class="profile content__profile">
        <div class="profile__container">
          <img
            src="./images/jack.jpg"
            alt="Жак-Ив Кусто в красной шапке улыбается на фоне моря."
            class="profile__avatar"
          />
          <div class="profile__baseline">
            <div class="profile__info">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <p class="profile__info-activity">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements content__elements"></section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div id="profile-popup" class="popup">
      <div class="popup__container">
        <button id="close-edit-popup" type="button" class="popup__close"></button>
        <form id="form-profile" class="form" name="edit-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <input
            id="firstname"
            name="firstname"
            type="text"
            class="form__field"
            placeholder="Имя"
          />
          <input
            id="activity"
            name="activity"
            type="text"
            class="form__field"
            placeholder="О себе"
          />
          <input type="submit" class="form__submit" value="Cохранить" />
        </form>
      </div>
    </div>
    <div id="card-popup" class="popup">
      <div class="popup__container">
        <button id="close-add-popup" type="button" class="popup__close"></button>
        <form id="form-card" class="form" name="edit-profile">
          <h2 class="form__title">Новое место</h2>
          <input
            id="title"
            name="title"
            type="text"
            class="form__field"
            placeholder="Назавание"
          />
          <input
            id="url"
            name="url"
            type="text"
            class="form__field"
            placeholder="Ссылка на картинку"
          />
          <input type="submit" class="form__submit" value="Создать" />
        </form>
      </div>
    </div>
    <div id="image-popup" class="popup popup_dark">
      <figure class="popup__image-container">
        <img class="popup__pic" src="" alt="">
        <figcaption class="popup__image-caption"></figcaption>
        <button id="close-image-popup" type="button" class="popup__close"></button>
      </figure>
    </div>
    <template id="card-template">
      <div class="element">
        <img
          src=""
          alt=""
          class="element__pic"
        />
        <div class="element__flex-container">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like"></button>
        </div>
        <button class="element__reset"></button>
      </div>
    </template>
    <script src="./cards.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
