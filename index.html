<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="./images/logo.svg"
        alt="Логотип c надписью: 'Mesto Russia'."
        class="logo"
      />
    </header>
    <main class="content">
      <section class="profile content__profile">
        <div class="profile__container">
          <img
            src="./images/jack.jpg"
            alt="Жак-Ив Кусто в красной шапке улыбается на фоне моря."
            class="profile__avatar"
          />
          <div class="profile__baseline">
            <div class="profile__info">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <p class="profile__info-activity">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements content__elements"></section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div id="avatar-popup" class="popup">
      <div class="popup__container">
        <button
          id="close-avatar-popup"
          type="button"
          class="popup__close"
        ></button>
        <form id="form-avatar" class="form" name="edit-profile">
          <h2 class="form__title">Обновить аватар</h2>
          <input
            id="url-avatar"
            name="url-avatar"
            type="url"
            class="form__field"
            placeholder="https://somewebsite.com/someimage.jpg"
          />
          <span class="form__input-error url-avatar-error"></span>
          <input type="submit" class="form__submit" value="Сохранить" />
        </form>
      </div>
    </div>
    <div id="profile-popup" class="popup">
      <div class="popup__container">
        <button
          id="close-edit-popup"
          type="button"
          class="popup__close"
        ></button>
        <form id="form-profile" class="form" name="edit-profile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <label class="form__label">
            <input
              id="firstname"
              name="firstname"
              type="text"
              class="form__field"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="form__input-error firstname-error"></span>
          </label>
          <label class="form__label">
            <input
              id="activity"
              name="activity"
              type="text"
              class="form__field"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="form__input-error activity-error"></span>
          </label>
          <input type="submit" class="form__submit" value="Cохранить" />
        </form>
      </div>
    </div>
    <div id="card-popup" class="popup">
      <div class="popup__container">
        <button
          id="close-add-popup"
          type="button"
          class="popup__close"
        ></button>
        <form id="form-card" class="form" name="edit-profile" novalidate>
          <h2 class="form__title">Новое место</h2>
          <label class="form__label">
            <input
              id="title"
              name="title"
              type="text"
              class="form__field"
              placeholder="Назавание"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="form__input-error title-error"></span>
          </label>
          <label class="form__label">
            <input
              id="url"
              name="url"
              type="url"
              class="form__field"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error url-error"></span>
          </label>
          <input type="submit" class="form__submit" value="Создать" />
        </form>
      </div>
    </div>
    <div id="image-popup" class="popup popup_dark">
      <figure class="popup__image-container">
        <button
          id="close-image-popup"
          type="button"
          class="popup__close"
        ></button>
        <img class="popup__pic" src="" alt="" />
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
    <template id="card-template">
      <div class="element">
        <img src="" alt="" class="element__pic" />
        <div class="element__flex-container">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like"></button>
        </div>
        <button class="element__reset"></button>
      </div>
    </template>
    <script src="./cards.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
